<!DOCTYPE html>
<html lang="en">
<head dir="ltr" lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/master.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="profile-section">
<img class="card-top-img" src="D:\Web Development\Challenges\profile-card-component-main\images\bg-pattern-card.svg" alt="background">
    <div class="profile-info">


      <img class="prof-img" src="./images/image-victor.jpg" alt="victor-photo">
      <div class="name-age">
        <p class="name">Victor Crest</p>
        <h2 class="age heading">26</h2>
      </div>

      <h3 class="location sub-heading">London</h3>

    </div>

    <hr>

    <div class="profile-stats">
      <div class="stat">
        <h2 class="stat-number">80K</h2>
        <h3 class="stat-subheading subheading">Followers</h3>
      </div>

      <div class="stat">
        <h2 class="stat-number">803K</h2>
        <h3 class="stat-subheading subheading">Likes</h3>
      </div>

      <div class="stat">
        <h2 class="stat-number">1.4K</h2>
        <h3 class="stat-subheading subheading">Photos</h3>
      </div>


    </div>

  </div>

  
</body>
</html>
